<script language="JavaScript">
function setUp(){
	var str = " 1 2 3 4 ";
	data = trim(str);
}
function testTrim(){
	assertEquals("left", '1 2 3 4 ',data['left']); 
	assertEquals("right", ' 1 2 3 4',data['right']);
	assertEquals("both", '1 2 3 4',data['both']);  
	assertEquals("all", '1234',data['all']); 
}
