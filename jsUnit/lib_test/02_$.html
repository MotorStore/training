<script language="JavaScript">
function testGetObj(){
	//使用id获取一个对象
	assertEquals("#pm_methods_items is a object", 'object', typeof getObj('#pm_methods_items'));  
	//获取id里的所有a 
	assertEquals("#pm_methods_items a·s length", 5, getObj('#pm_methods_items a').length);  
	assertEquals("div div a.s length", 5, getObj('div div a').length);  
	assertEquals("head script s length", 3, getObj('head script').length);  

	//获取id里的第一个a
	assertEquals("#pm_methods_items a[0] type", 'object', typeof getObj('#pm_methods_items a')[0]);  
	assertEquals("#pm_methods_items a[1] class", 'mycard_point', getObj('#pm_methods_items a')[1].className);  
	assertEquals("#pm_methods_items a[2] id", 'mycard_member', getObj('#pm_methods_items a')[2].id);  
}
</script>
