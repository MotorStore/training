<TITLE>guid</TITLE>
<script language="JavaScript">
function setUp(){
	a = [],len = 50;
	for(i=0;i<len;i++){
		a[i] = guid();
	}
	n1 = (Math.floor(Math.random() * len) + 1);
	n2 = (Math.floor(Math.random() * len) + 1);
}
function testGuid(){
	assertEquals("a length", len,a.length); 
	assertEquals("type", 'string',typeof a[n1]);
	assertEquals("type", 'string',typeof a[n2]);
	assertEquals("frist is n", 0,a[n1].indexOf('n'));
	assertEquals("frist is n", 0,a[n2].indexOf('n'));
	assertEquals("n1 == n2", false,a[n1] == a[n2]);
}
