<script>
    var node = document.getElementById('a');

    var ori = [
    {"date":"01.29","confirm":"7711","suspect":"12167","dead":"170","heal":"124"},
    {"date":"01.28","confirm":"5974","suspect":"9239","dead":"132","heal":"103"},
    {"date":"01.27","confirm":"4515","suspect":"6973","dead":"106","heal":"60"},
    {"date":"01.26","confirm":"2744","suspect":" 5794","dead":"80","heal":"51"},
    {"date":"01.25","confirm":"1975","suspect":"2684","dead":"56","heal":"49"},
    {"date":"01.24","confirm":"1287","suspect":"1965","dead":"41","heal":"38"},
    {"date":"01.23","confirm":"830","suspect":"1072","dead":"25","heal":"34"},
    {"date":"01.22","confirm":"571","suspect":"393","dead":"17","heal":"25"}
    ];

    ori = ori.reverse();


    var list1 = [], list2 = [];
    for(var i=0;i<ori.length;i++){
        list1.push(ori[i].confirm/1);
        list2.push(ori[i].suspect/1);
    }

    var list3 = [];
    for(var i=1;i<list1.length;i++){
    	list3.push(list1[i]/list2[i-1]);
    }
    node.innerHTML += '\n\r everyday \n\r ' + list3.join('\n');

    var list4 = [];
    for(var i=1;i<list1.length-1;i++){
    	list4.push( (list1[i] + list1[i+1])/(list2[i-1] + list2[i]) );
    }
    node.innerHTML += '\n\r every 2days \n\r ' + list4.join('\n');


    var list5 = [];
    for(var i=1;i<list1.length-2;i++){
    	list5.push( (list1[i] + list1[i+1] + list1[i+2])/(list2[i-1] + list2[i] + list2[i+1]) );
    }
    node.innerHTML += '\n\r every 3days \n\r ' + list5.join('\n');


    var list6 = [];
    for(var i=1;i<list1.length-3;i++){
    	list6.push( (list1[i] + list1[i+1] + list1[i+2] + list1[i+3])/(list2[i-1] + list2[i] + list2[i+1] + list2[i+2]) );
    }
    node.innerHTML += '\n\r every 4days \n\r ' + list6.join('\n');

</script>
