<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>自定义专题</title>
<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onclick="isHideOp(event)">
	
<div class="common_header">
	公共头部
</div>	
<div class="common_cloms">
	<div class="common_cloms_mod" id="common_cloms_mod">
		<img src="mod/banner.jpg" alt="" id="banner" />
		<input type="file" id="banner_upload">
	</div>
	<div class="common_cloms_clear"></div>
</div>

<div class="common_wrap" id="common_wrap">

</div>
<div class="common_cloms" id="common_cloms_addNew">
	<div class="addnewmod">
		<span id="AddNewModBtn" class="AddNewModBtn">新建内容区</span>
		<div class="common_grids" id="common_grids">
			<img src="mod/Grid01.jpg" alt="" id="Grid01" onClick="showGrid(this)" />
			<img src="mod/Grid02.jpg" alt="" id="Grid02" onClick="showGrid(this)" />
			<img src="mod/Grid03.jpg" alt="" id="Grid03" onClick="showGrid(this)" />
			<img src="mod/Grid04.jpg" alt="" id="Grid04" onClick="showGrid(this)" />
		</div>
	</div>
	<div class="common_cloms_clear"></div>
</div>
<div id="emptyWrap" onclick="emptyWrap()">清空所有内容区</div>


<div class="common_cloms">
	<div class="common_cloms_mod">
		<div class="common_footer">
			<div class="common_footer_link">
				<p>公共尾部</p> 
			</div>		
		</div>
	</div>
	<div class="common_cloms_clear"></div>
</div>	


<script type="text/javascript" src="js/mootools1.11.js"></script> 
<script type="text/javascript" src="js/plugin.js"></script>
<script type="text/javascript" src="js/ModData.js"></script>
<script type="text/javascript" src="js/js.js"></script>
	
</body>
</html>
