<html>
<head>
<meta name="offical" value="http://pivotal.github.com/jasmine/">
<title>Jasmine Spec Runner</title>

<link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
<link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
<script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js" id="jasmine"></script>
<script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>

<!--test lib-->
<script type="text/javascript" src="http://dev.f2e.netease.com/lib/core.js"></script>
<script type="text/javascript" src="http://dev.f2e.netease.com/lib/core_test.js"></script>
<script type="text/javascript" src="spec/getNodesSpec.js"></script>
<script type="text/javascript" src="spec/uaSpec.js"></script>
<script type="text/javascript" src="spec/ajaxSpec.js"></script>

<script type="text/javascript">
(function() {
    var htmlReporter = new jasmine.HtmlReporter();

    var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;
        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
        };

    window.onload = function(){
        jasmineEnv.execute();
    }

})();
</script>

</head>

</div>
