<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<style type="text/css">
button {border:1px solid #ccc;border-radius:3px;padding:5px 10px;background:#333;color:#fff;}
</style>
</head> 
 
<body> 

<div id="div"></div>

<button id="stop">stop</button>
<button id="hello">hello</button>

<script type="text/javascript" src="res/lib.js"></script>
<script> 
var title = "webWorker";
	document.title = title;
(function(){
	var worker = new Worker("echo.js");
		worker.addEventListener("message",function(e){HE.trace(e.data)},true);
		worker.addEventListener("error",function(e){HE.trace(e.data)},true);
	
	HE.$("#stop").onclick = function(){
		worker.terminate();
	}
	HE.$("#hello").onclick = function(){
		worker.postMessage("hello world");
	}
})();
</script> 
</body> 
</html>
