<title>前端开发流程</title>
<style type="text/css">
body {font-size:16px;font-family:Arial; line-height:1.5;color:#4a4a4a;}
ol ol {list-style:none;margin:0;padding:0.5em 0 0 1em;}
li {padding-bottom:20px;}

</style>

<body>

<ol>
	<li>开发html页面</li>
	<li>后端处理</li>
	<li>前端事件处理<em>（ajax请求，事件注册等）</em></li>
	<li>发布并访问</li>
	<li>执行事件

			<li>自动事件执行</li>

		</ol>
	</li>
