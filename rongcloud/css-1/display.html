<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>display</title>
</head>
<body>

<style>
.part{
	border:1px solid #ccc;
	margin:10px;
	/*width:500px;*/
	margin-bottom:100px;
}	
h2, h3, p
,span,strong,em{
	background:#000;
	color:#fff;
	padding:10px;
	border:5px solid #000;
}
h2{border-color:yellow;}
h3{border-color:green;}
p{border-color:purple;}
span{border-color:#cd0000;}
strong{border-color:pink;}
em{border-color:skyblue;}
</style>

<h1>两个相邻节点的位置显示逻辑</h1>






<style type="text/not-work">
.block *{
	display:inline;
}	
</style>
<div class="part block">
	<h2>h2</h2>
	<h3>h3</h3>
	<p>p</p>
</div>
	





<style type="text/not-work">
.inline *{
	display:block;
}	
</style>
<div class="part inline">
	<span>span</span>
	<strong>strong</strong>
	<em>em</em>
</div>






<style type="text/not-work">
.mix p{
	display:inline;
}
.mix span{
	display:block;
}	
</style>
<div class="part mix">
	<h2>h2</h2>
	<span>span</span>
	<em>em</em>
	<p>p</p>
</div>

</body>
</html>
