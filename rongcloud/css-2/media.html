<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>media</title>
</head>
<body>

<style>
body{
	background:#fff;
}
@media screen and (max-width: 900px) {
    body {
        background:#000;
        color:#fff;
    }
}	
@media screen and (max-width: 700px) {
    body {
        background:blue;
        color:#fff;
    }
}	
@media screen and (max-width: 500px) {
    body {
        background:#cd0000;
        color:#fff;
    }
}	
</style>

<h1>media</h1>
<p>设备、设备特征</p>	
<p>最常用的是宽度 width、分辨率 resolution	</p>

<a href="http://www.runoob.com/cssref/css3-pr-mediaquery.html">文档：http://www.runoob.com/cssref/css3-pr-mediaquery.html</a>

</body>
</html>
